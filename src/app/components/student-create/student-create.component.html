<div class="row justify-content-center">
  <div class="col-md-4 register-student">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Nombre es requerido.
          </div>
        </div>
        <div class="form-group">
          <label for="inputlastName">Apellido</label>
          <input class="form-control" type="text" formControlName="lastName">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.lastName.errors?.required">
            Apellido es requerido.
          </div>
        </div>

        <div class="form-group">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Telefono</label>
          <input class="form-control" type="number" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <label for="">Direccion</label>
          <input class="form-control" type="text" formControlName="address">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Direccion requerida.
          </div>
        </div>

        <div class="form-group">
          <label for="inputphoto">Foto</label>
          <input class="form-control" type="file" id="photoStudent" accept="image/png, image/jpeg" (change)="onFileChanged($event)">
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Registrar</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
