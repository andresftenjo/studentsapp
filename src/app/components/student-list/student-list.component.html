<div class="container">
  <!-- No data message -->
  <p *ngIf="Student.length <= 0" class="no-data text-center">No hay estudiantes aun.</p>

  <!-- Student list -->
  <table class="table table-bordered" *ngIf="Student.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direccion</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stu of Student; let i = index">
        <th scope="row" style="text-align: center;"><img src="{{stu.photo}}" alt="" style="max-width: 150px;" /></th>
        <td>{{stu.name}}</td>
        <td>{{stu.lastName}}</td>
        <td>{{stu.email}}</td>
        <td>{{stu.phoneNumber}}</td>
        <td>{{stu.address}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-student/', stu._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeStudent(stu._id, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
